[package]
name = "linkspace-core"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
authors = ["Azon <AntonSol919@gmail.com>"]
repository = "https://github.com/AntonSol919/linkspace"
categories = []
keywords = ["linkspace"]
description = "linkspace core"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default=["lmdb"]
lmdb = ["lmdb-rkv", "lmdb-rkv-sys", "libc"]
inmem = ["rpds"] 

[dependencies]
dunce = "1.0.2"
linkspace-pkt = { path = "../pkt",features=["keygen"], version="0.1.0"}
linkspace-cryptography = { path = "../cryptography",features=["keygen"],version="0.1.0"}
ipcbus = { path = "../ipcbus", version = "0.1.0"}
lazy_static = "1.4.0"
serde = { version = "1.0.139", features = ["derive","rc"] }
arrayvec = { version = "0.7.2", features = ["serde"] }
anyhow = "1.0.69"
thiserror = "1.0.31"
tracing = "0.1.35"
either = {version="1.7.0",features=["serde"]}
rpds = {version = "0.12.0",optional=true}
lmdb-rkv = { version = "0.14.0", optional = true }
lmdb-rkv-sys = { version = "0.11", optional = true }
libc = { version = "0.2.141",optional=true}
time = {version="0.3",features=["parsing","formatting"]}
parse-display = "0.6.0"